version: '3.5'

# Define services
#
services:
  web:
    image: nginx:1.15
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./:/var/www/project/
    depends_on:
      - fpm
    ports:
      - "80:80"

  fpm:
    build:
      context: ./docker/fpm
    volumes:
      - ./:/var/www/project/
    working_dir: /var/www/project/
    environment:
      DATABASE_URL: "pgsql://user:passwd@postgres:5432/budget"
    depends_on:
      - postgres

  postgres:
    image: postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: passwd
      POSTGRES_DB: budget
    volumes:
      - ./docker/postgres:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"

  selenium:
    build:
      context: docker/selenium
      shm_size: 2gb
    depends_on:
      - web

  codeception:
    build:
      context: ./docker/codeception
    environment:
      SELENIUM_HOST: "selenium:4444"
      COMPOSER_AUTH: ${COMPOSER_AUTH:-""}
      POSTGRES_HOST: postgres
      POSTGRES_DB: budget
      POSTGRES_USER: user
      POSTGRES_PASSWORD: passwd
    volumes:
      - ./:/var/www/project/
    working_dir: /var/www/project/
    depends_on:
      - web
      - selenium
    command: ./vendor/bin/codecept run --coverage --coverage-html
